<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSmol 分子结构查看器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }
        
        .viewer-container {
            flex: 1;
            min-width: 300px;
            padding: 15px;
        }
        
        #jsmol-container {
            width: 100%;
            height: 400px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #f8f9fa;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .controls {
            flex: 1;
            min-width: 300px;
            padding: 15px;
        }
        
        .control-group {
            margin-bottom: 25px;
        }
        
        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 8px;
            margin-bottom: 15px;
            font-size: 1.4rem;
        }
        
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        button {
            padding: 10px 15px;
            background: linear-gradient(to bottom, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            flex: 1;
            min-width: 120px;
        }
        
        button:hover {
            background: linear-gradient(to bottom, #2980b9, #1c6ea4);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .info-panel {
            background-color: #e8f4fc;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #3498db;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
        }
        
        .status.loading {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            #jsmol-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>JSmol 分子结构查看器</h1>
            <p class="subtitle">加载并显示您的CIF文件</p>
        </header>
        
        <div class="content">
            <div class="viewer-container">
                <h2>分子结构查看器</h2>
                <div id="status-message" class="status loading">正在加载JSmol库和分子结构...</div>
                <div id="jsmol-container"></div>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <h2>显示模式</h2>
                    <div class="button-group">
                        <button id="wireframe" disabled>线框模式</button>
                        <button id="sticks" disabled>棒状模型</button>
                        <button id="balls" disabled>球棍模型</button>
                        <button id="spacefill" disabled>空间填充</button>
                    </div>
                </div>
                
                <div class="control-group">
                    <h2>视图控制</h2>
                    <div class="button-group">
                        <button id="rotate" disabled>旋转模式</button>
                        <button id="zoom" disabled>缩放模式</button>
                        <button id="translate" disabled>平移模式</button>
                        <button id="reset" disabled>重置视图</button>
                    </div>
                </div>
                
                <div class="control-group">
                    <h2>其他操作</h2>
                    <div class="button-group">
                        <button id="spin-on" disabled>开启自旋</button>
                        <button id="spin-off" disabled>关闭自旋</button>
                        <button id="measure" disabled>测量距离</button>
                        <button id="center" disabled>居中视图</button>
                    </div>
                </div>
                
                <div class="info-panel">
                    <h3>使用说明</h3>
                    <p>1. 等待分子结构加载完成</p>
                    <p>2. 使用显示模式按钮切换不同的分子表示方式</p>
                    <p>3. 使用视图控制按钮操作分子视图</p>
                    <p>4. 在查看器中可以直接使用鼠标进行旋转、缩放等操作</p>
                    <p>5. 当前加载的文件: <strong>3d/a.cif</strong></p>
                </div>
            </div>
        </div>
        
        <footer>
            <p>JSmol 分子查看器演示 &copy; 2023 | 使用JSmol JavaScript库</p>
        </footer>
    </div>

    <script>
        // 您的initJSmol函数
        function initJSmol(containerId, cifPath, options) {
            // 参数处理
            var appletName = (options && options.appletName) || containerId + '_app';
            var customScript = (options && options.script) || null;
            
            function initFullJSmol() {
                if (!window.Jmol) {
                    setTimeout(initFullJSmol, 100);
                    return;
                }
                
                var container = document.getElementById(containerId);
                if (!container) {
                    console.error('JSmol 容器未找到:', containerId);
                    return;
                }
                
                try {
                    // 完整的 JSmol 配置
                    var defaultScript = "set antialiasDisplay true; spacefill 0.4; wireframe 0.1; color atoms cpk; background white;";
                    var fullScript = "load " + cifPath + "; " + (customScript || defaultScript);
                    
                    var Info = {
                        width: container.clientWidth,
                        height: 400,
                        color: "0xFFFFFF",
                        addSelectionOptions: false,
                        use: "HTML5",
                        j2sPath: "/Jmol-16.3.33-binary/jmol-16.3.33/jsmol/jsmol/j2s",
                        script: fullScript,
                        readyFunction: function(applet) {
                            console.log('JSmol 应用准备就绪:', containerId);
                            container.style.border = '2px solid green';
                            updateStatus('success', '分子结构加载成功！');
                            enableButtons();
                            if (options && options.onReady) options.onReady(applet);
                        },
                        errorFunction: function(applet, error) {
                            console.error('JSmol 错误:', error);
                            container.innerHTML = '<p style="color: red;">JSmol 错误: ' + error + '</p>';
                            updateStatus('error', '加载失败: ' + error);
                            if (options && options.onError) options.onError(error);
                        }
                    };
                    
                    // 生成 HTML 并插入
                    var jmolHtml = Jmol.getAppletHtml(appletName, Info);
                    container.innerHTML = jmolHtml;
                    
                    console.log('JSmol HTML 已生成:', containerId);
                    
                } catch(e) {
                    console.error('完整配置错误:', e);
                    container.innerHTML = '<p style="color: red;">错误: ' + e.toString() + '</p>';
                    updateStatus('error', '初始化错误: ' + e.toString());
                }
            }

            // 动态加载 JSmol
            if (!window.Jmol) {
                var script = document.createElement('script');
                script.src = '/Jmol-16.3.33-binary/jmol-16.3.33/jsmol/jsmol/JSmol.min.js';
                script.onload = function() {
                    setTimeout(initFullJSmol, 1000);
                };
                script.onerror = function() {
                    updateStatus('error', '无法加载JSmol库，请检查路径配置');
                };
                document.head.appendChild(script);
            } else {
                initFullJSmol();
            }
        }

        // 使函数在全局可用
        window.initJSmol = initJSmol;
        console.log('JSmol 助手函数加载完成');

        // 状态更新函数
        function updateStatus(type, message) {
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = message;
            statusElement.className = 'status ' + type;
        }

        // 启用所有按钮
        function enableButtons() {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.disabled = false;
            });
        }

        // 页面加载完成后初始化JSmol
        window.onload = function() {
            // 初始化JSmol查看器
            initJSmol('jsmol-container', '3d/a.cif', {
                onReady: function(applet) {
                    console.log('JSmol应用已准备就绪');
                    
                    // 添加按钮事件监听
                    document.getElementById('wireframe').addEventListener('click', function() {
                        Jmol.script(jsmolApplet, 'wireframe on; spacefill off;');
                    });
                    
                    document.getElementById('sticks').addEventListener('click', function() {
                        Jmol.script(jsmolApplet, 'wireframe 0.15; spacefill off;');
                    });
                    
                    document.getElementById('balls').addEventListener('click', function() {
                        Jmol.script(jsmolApplet, 'wireframe 0.15; spacefill 20%;');
                    });
                    
                    document.getElementById('spacefill').addEventListener('click', function() {
                        Jmol.script(jsmolApplet, 'spacefill on; wireframe off;');
                    });
                    
                    document.getElementById('rotate').addEventListener('click', function() {
                        Jmol.script(jsmolApplet, 'set picking rotate;');
                    });
                    
                    document.getElementById('zoom').addEventListener('click', function() {
                        Jmol.script(jsmolApplet, 'set picking zoom;');
                    });
                    
                    document.getElementById('translate').addEventListener('click', function() {
                        Jmol.script(jsmolApplet, 'set picking translate;');
                    });
                    
                    document.getElementById('reset').addEventListener('click', function() {
                        Jmol.script(jsmolApplet, 'reset;');
                    });
                    
                    document.getElementById('spin-on').addEventListener('click', function() {
                        Jmol.script(jsmolApplet, 'spin on;');
                    });
                    
                    document.getElementById('spin-off').addEventListener('click', function() {
                        Jmol.script(jsmolApplet, 'spin off;');
                    });
                    
                    document.getElementById('measure').addEventListener('click', function() {
                        Jmol.script(jsmolApplet, 'set picking measure;');
                    });
                    
                    document.getElementById('center').addEventListener('click', function() {
                        Jmol.script(jsmolApplet, 'center;');
                    });
                },
                onError: function(error) {
                    console.error('JSmol初始化错误:', error);
                }
            });
        };
    </script>
</body>
</html>
