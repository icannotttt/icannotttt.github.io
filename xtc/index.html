<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PNG / pngtxt é¢„è§ˆä¸è½¬æ¢å·¥å…·</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 20px auto;
      padding: 0 15px;
    }
    h1 { text-align: center; }
    .upload-area {
      border: 2px dashed #4CAF50;

    .upload-area.dragover {
      background: #e0f7e0;

    }
    .preview-container {
      display: flex;

    }
    .preview-item {
      border: 1px solid #ddd;

      background: white;

    }
    canvas.preview {
      image-rendering: pixelated;

      background: white;
    }
    button {
      margin-top: 10px;

    }
    button:hover { background: #388E3C; }
    #batchDownloadBtn {
      display: block;

    }

    }

  </style>
</head>
<body>

<h1>PNG / pngtxt é¢„è§ˆä¸è½¬æ¢å·¥å…·</h1>

<div class="upload-area" id="dropZone">
  <p>ğŸ“ æ‹–æ‹½ PNG æˆ– .pngtxt æ–‡ä»¶åˆ°è¿™é‡Œï¼Œæˆ–</p>
  <input type="file" id="fileInput" accept=".png,.pngtxt" multiple style="margin-top:10px;" />
</div>

<button id="batchDownloadBtn" disabled>â¬‡ï¸ æ‰¹é‡ä¸‹è½½æ‰€æœ‰ç”Ÿæˆçš„ .pngtxt</button>

<div class="preview-container" id="previewContainer"></div>

<script>
// =============== å…¨å±€çŠ¶æ€ ===============
let pngResults = []; // åªå­˜ç”± PNG è½¬æ¢æ¥çš„ {filename, content}

// =============== å·¥å…·å‡½æ•° ===============
function rgbToGray255(r, g, b) {
  return Math.round(255 - (0.299 * r + 0.587 * g + 0.114 * b));
}

function renderpngtxtToCanvas(pngtxtText, canvas) {
  const ctx = canvas.getContext("2d");
  const imageData = ctx.createImageData(480, 800);
  const data = imageData.data;

  let i = 0;
  const lines = pngtxtText.trim().split("\n");

  for (let y = 0; y < 800; y++) {
    const line = lines[y] || "";
    const values = line.trim() ? line.trim().split(/\s+/).map(Number) : [];
    for (let x = 0; x < 480; x++) {
      const val = (x < values.length) ? values[x] : -1;
      if (val === -1 || isNaN(val)) {
        data[i++] = 0; data[i++] = 0; data[i++] = 0; data[i++] = 0;
      } else {
        const gray = 255 - Math.max(0, Math.min(255, val));
        data[i++] = gray; data[i++] = gray; data[i++] = gray; data[i++] = 255;
      }
    }
  }
  ctx.putImageData(imageData, 0, 0);
}

function pixelsTopngtxtText(pixels) {
  const lines = [];
  for (let y = 0; y < 800; y++) {
    const row = [];
    for (let x = 0; x < 480; x++) {
      const idx = (y * 480 + x) * 4;
      const r = pixels[idx];
      const g = pixels[idx + 1];
      const b = pixels[idx + 2];
      const a = pixels[idx + 3];
      if (a === 0) {
        row.push("-1");
      } else {
        row.push(rgbToGray255(r, g, b).toString());
      }
    }
    lines.push(row.join(" "));
  }
  return lines.join("\n");
}

function downloadTextAsFile(text, filename) {
  const blob = new Blob([text], { type: "text/plain;charset=utf-8" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = filename;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  setTimeout(() => URL.revokeObjectURL(url), 100);
}

// =============== å¤„ç†æ–‡ä»¶ ===============
async function processPngFile(file) {
  return new Promise((resolve) => {
    const img = new Image();
    img.src = URL.createObjectURL(file);
    img.onload = () => {
      const canvas = document.createElement("canvas");
      canvas.width = 480;
      canvas.height = 800;
      const ctx = canvas.getContext("2d");
      ctx.imageSmoothingEnabled = false;
      ctx.drawImage(img, 0, 0, 480, 800);

      const imageData = ctx.getImageData(0, 0, 480, 800);
      const pngtxtText = pixelsTopngtxtText(imageData.data);
      resolve({ file, pngtxtText });
    };
  });
}

async function processpngtxtFile(file) {
  const text = await file.text();
  return { file, pngtxtText: text };
}

// =============== æ‰¹é‡ä¸‹è½½é€»è¾‘ ===============
function triggerBatchDownload() {
  if (pngResults.length === 0) return;
  
  // é€ä¸ªä¸‹è½½ï¼Œé—´éš” 100ms é¿å…è¢«æ‹¦æˆª
  pngResults.forEach((result, index) => {
    setTimeout(() => {
      const baseName = result.file.name.replace(/\.png$/i, "");
      downloadTextAsFile(result.pngtxtText, `${baseName}.pngtxt`);
    }, index * 150); // æ¯éš” 150ms è§¦å‘ä¸€ä¸ª
  });

  alert(`æ­£åœ¨ä¸‹è½½ ${pngResults.length} ä¸ª .pngtxt æ–‡ä»¶ï¼Œè¯·åœ¨æµè§ˆå™¨ä¸‹è½½æ ç¡®è®¤ã€‚`);
}

// =============== æ¸²æŸ“é¢„è§ˆ ===============
function renderPreview({ file, pngtxtText, type }) {
  const baseName = file.name.replace(/\.(png|pngtxt)$/i, "");
  const pngtxtName = `${baseName}.pngtxt`;

  const div = document.createElement("div");
  div.className = "preview-item";

  const h3 = document.createElement("h3");
  h3.textContent = file.name;
  div.appendChild(h3);

  const fileType = document.createElement("div");
  fileType.className = "file-type";
  fileType.textContent = type === 'png' ? "æ¥æºï¼šPNGï¼ˆå·²è½¬æ¢ï¼‰" : "æ¥æºï¼špngtxtï¼ˆç›´æ¥é¢„è§ˆï¼‰";
  div.appendChild(fileType);

  const canvas = document.createElement("canvas");
  canvas.className = "preview";
  canvas.width = 480;
  canvas.height = 800;
  renderpngtxtToCanvas(pngtxtText, canvas);
  div.appendChild(canvas);

  if (type === 'png') {
    const btn = document.createElement("button");
    btn.textContent = `ä¸‹è½½ ${pngtxtName}`;
    btn.onclick = () => downloadTextAsFile(pngtxtText, pngtxtName);
    div.appendChild(btn);
  }

  document.getElementById("previewContainer").appendChild(div);
}

// =============== å¤„ç†ä¸Šä¼  ===============
async function handleFiles(files) {
  const validFiles = Array.from(files).filter(f =>
    f.name.toLowerCase().endsWith('.png') || f.name.toLowerCase().endsWith('.pngtxt')
  );

  if (validFiles.length === 0) return;

  // é‡ç½®çŠ¶æ€
  pngResults = [];
  document.getElementById("previewContainer").innerHTML = "<p>å¤„ç†ä¸­...</p>";
  document.getElementById("batchDownloadBtn").disabled = true;

  const results = [];
  for (const file of validFiles) {
    if (file.name.toLowerCase().endsWith('.png')) {
      const res = await processPngFile(file);
      res.type = 'png';
      pngResults.push(res); // ä»… PNG ç»“æœç”¨äºæ‰¹é‡ä¸‹è½½
      results.push(res);
    } else if (file.name.toLowerCase().endsWith('.pngtxt')) {
      const res = await processpngtxtFile(file);
      res.type = 'pngtxt';
      results.push(res);
    }
  }

  // æ¸²æŸ“æ‰€æœ‰
  document.getElementById("previewContainer").innerHTML = "";
  results.forEach(renderPreview);

  // å¯ç”¨æ‰¹é‡ä¸‹è½½æŒ‰é’®ï¼ˆå¦‚æœæœ‰ PNGï¼‰
  document.getElementById("batchDownloadBtn").disabled = (pngResults.length === 0);
}

// =============== äº‹ä»¶ç»‘å®š ===============
const dropZone = document.getElementById("dropZone");
const fileInput = document.getElementById("fileInput");
const batchBtn = document.getElementById("batchDownloadBtn");

// ç‚¹å‡»ä¸Šä¼ 
fileInput.addEventListener("change", (e) => {
  handleFiles(e.target.files);
});

// æ‹–æ‹½ä¸Šä¼ 
["dragenter", "dragover", "dragleave", "drop"].forEach(eventName => {
  dropZone.addEventListener(eventName, preventDefaults, false);
});

function preventDefaults(e) {
  e.preventDefault();
  e.stopPropagation();
}

["dragenter", "dragover"].forEach(eventName => {
  dropZone.addEventListener(eventName, highlight, false);
});

["dragleave", "drop"].forEach(eventName => {
  dropZone.addEventListener(eventName, unhighlight, false);
});

function highlight() {
  dropZone.classList.add("dragover");
}

function unhighlight() {
  dropZone.classList.remove("dragover");
}

dropZone.addEventListener("drop", (e) => {
  const dt = e.dataTransfer;
  const files = dt.files;
  handleFiles(files);
});

// æ‰¹é‡ä¸‹è½½
batchBtn.addEventListener("click", triggerBatchDownload);
</script>

</body>
</html>
