<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PNG / txtpng 预览与转换工具</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 20px auto;
      padding: 0 15px;
    }
    h1 { text-align: center; }
    .upload-area {
      border: 2px dashed #4CAF50;
      padding: 20px;
      text-align: center;
      margin: 20px 0;
      background: #f0fff0;
    }
    .preview-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .preview-item {
      border: 1px solid #ddd;
      padding: 10px;
      width: 480px;
      background: white;
    }
    canvas.preview {
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
      width: 100%;
      height: auto;
      background: white;
    }
    button {
      margin-top: 10px;
      padding: 6px 12px;
      cursor: pointer;
    }
    .file-type {
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

<h1>PNG / txtpng 预览与转换工具</h1>

<div class="upload-area">
  <p>上传 PNG 图片（转为 txtpng）或 txtpng 文本文件（直接预览）</p>
  <input type="file" id="fileInput" accept=".png,.txtpng" multiple />
</div>

<div class="preview-container" id="previewContainer"></div>

<script>
// =============== 工具函数 ===============

function rgbToGray255(r, g, b) {
  return Math.round(255 - (0.299 * r + 0.587 * g + 0.114 * b));
}

// 渲染 txtpng 数据到 Canvas
function renderTxtpngToCanvas(txtpngText, canvas) {
  const ctx = canvas.getContext("2d");
  const imageData = ctx.createImageData(480, 800);
  const data = imageData.data;

  let i = 0;
  const lines = txtpngText.trim().split("\n");

  // 容错：最多处理 800 行
  for (let y = 0; y < 800; y++) {
    const line = lines[y] || "";
    const values = line.trim() ? line.trim().split(/\s+/).map(Number) : [];
    
    for (let x = 0; x < 480; x++) {
      const val = (x < values.length) ? values[x] : -1;

      if (val === -1 || isNaN(val)) {
        // 透明
        data[i++] = 0;
        data[i++] = 0;
        data[i++] = 0;
        data[i++] = 0;
      } else {
        // 灰度值：0=白，255=黑 → Canvas 中需反转一次（因为 Canvas 0=黑）
        const gray = 255 - Math.max(0, Math.min(255, val));
        data[i++] = gray;
        data[i++] = gray;
        data[i++] = gray;
        data[i++] = 255;
      }
    }
  }

  ctx.putImageData(imageData, 0, 0);
}

// 将像素数据转为 txtpng 文本
function pixelsToTxtpngText(pixels) {
  const lines = [];
  for (let y = 0; y < 800; y++) {
    const row = [];
    for (let x = 0; x < 480; x++) {
      const idx = (y * 480 + x) * 4;
      const r = pixels[idx];
      const g = pixels[idx + 1];
      const b = pixels[idx + 2];
      const a = pixels[idx + 3];

      if (a === 0) {
        row.push("-1");
      } else {
        row.push(rgbToGray255(r, g, b).toString());
      }
    }
    lines.push(row.join(" "));
  }
  return lines.join("\n");
}

// 下载文本
function downloadTextAsFile(text, filename) {
  const blob = new Blob([text], { type: "text/plain;charset=utf-8" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = filename;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}

// =============== 处理 PNG 文件 ===============
function processPngFile(file) {
  return new Promise((resolve) => {
    const img = new Image();
    img.src = URL.createObjectURL(file);
    img.onload = () => {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      // 设置canvas大小为固定值：480x800
      canvas.width = 480;
      canvas.height = 800;
      
      // 图像拉伸以填充canvas
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

      const imageData = ctx.getImageData(0, 0, 480, 800);
      const txtpngText = pixelsToTxtpngText(imageData.data);
      resolve({ file, txtpngText });
    };
  });
}

// =============== 处理 txtpng 文件 ===============
async function processTxtpngFile(file) {
  const text = await file.text();
  return { file, txtpngText: text, type: 'txtpng' };
}

// =============== 主逻辑 ===============
document.getElementById("fileInput").addEventListener("change", async (e) => {
  const files = Array.from(e.target.files);
  if (files.length === 0) return;

  const container = document.getElementById("previewContainer");
  container.innerHTML = "<p>处理中...</p>";

  const tasks = [];

  for (const file of files) {
    if (file.name.toLowerCase().endsWith('.png')) {
      tasks.push(processPngFile(file));
    } else if (file.name.toLowerCase().endsWith('.txtpng')) {
      tasks.push(processTxtpngFile(file));
    }
  }

  const results = await Promise.all(tasks);
  container.innerHTML = "";

  results.forEach(({ file, txtpngText, type }) => {
    const baseName = file.name.replace(/\.(png|txtpng)$/i, "");
    const txtpngName = `${baseName}.txtpng`;

    const div = document.createElement("div");
    div.className = "preview-item";

    const h3 = document.createElement("h3");
    h3.textContent = file.name;
    div.appendChild(h3);

    const fileType = document.createElement("div");
    fileType.className = "file-type";
    fileType.textContent = type === 'png' ? "来源：PNG（已转换）" : "来源：txtpng（直接预览）";
    div.appendChild(fileType);

    const canvas = document.createElement("canvas");
    canvas.className = "preview";
    canvas.width = 480;
    canvas.height = 800;
    renderTxtpngToCanvas(txtpngText, canvas);
    div.appendChild(canvas);

    if (type === 'png') {
      const btn = document.createElement("button");
      btn.textContent = `下载 ${txtpngName}`;
      btn.onclick = () => downloadTextAsFile(txtpngText, txtpngName);
      div.appendChild(btn);
    }

    container.appendChild(div);
  });
});
</script>

</body>
</html>
